<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title >{{titulo}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
 
  <ion-list>
    <ion-item *ngFor = "let place of places" [routerLink]="['/places', place.id]">
      <ion-avatar slot="start">
        <ion-img [src]="place.imageURL"></ion-img>
      </ion-avatar>
      <ion-label>
        {{place.title}}
      </ion-label>
    </ion-item>

  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" (click) = "newPlace()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-button [routerLink] = "['./places-detail']">Hola</ion-button> <ion-button [routerLink]="['/home']">Adios</ion-button>
</ion-content>
